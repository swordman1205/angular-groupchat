  <div class="replaceable-view container-fluid">
    <h3>Replaceable test area -</h3>
    <div class="row">
      <div class="col-sm-6">
        <h4>Participant</h4>
        <form name="participantForm" class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2">Id:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="id" ng-model="$ctrl.user.id" ng-required="true"/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" ng-model="$ctrl.user.name" ng-required="true"/>
            </div>
          </div>
          <div class="form-group"> 
            <div class="col-sm-12 text-right">
              <button type="button" class="btn btn-primary" ng-disabled="participantForm.$invalid" ng-click="$ctrl.addNewUser()">Add</button>
              <button type="button" class="btn btn-danger" ng-disabled="participantForm.$invalid" ng-click="$ctrl.removeUser()">Remove</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-6">
        <h4>Remote Message</h4>
        <form name="messageForm" class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2">Id:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="id" ng-model="$ctrl.messageInfo.id" ng-required="true"/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" ng-model="$ctrl.messageInfo.name" ng-required="true"/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Message:</label>
            <div class="col-sm-10">
              <textarea class="form-control" name="content" ng-model="$ctrl.messageInfo.content" ng-required="true" rows="4"></textarea>
            </div>
          </div>
          <div class="form-group"> 
            <div class="col-sm-12 text-right">
              <button type="button" class="btn btn-primary" ng-disabled="messageForm.$invalid" ng-click="$ctrl.sendMessage()">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
